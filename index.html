<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com JS - Validando Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="screen">
        <div class="leftside">
            <img src="img/undraw_My_password_re_ydq7.png">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form action="validar.php" method="post" class="validatorForm">
                <label for="name">
                    <input type="text" name="name" placeholder="Nome" data-rules="required|min:2">
                </label>
                <label for="email">
                    <input type="email" name="email" placeholder="E-mail" data-rules="required|email">
                </label>
                <label for="password">
                    <input type="password" name="password" placeholder="Senha" data-rules="required|min:6">
                </label>

                <label>
                    <input type="submit" value="Cadastrar" class="btn">
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="#">Faça Login</a>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
